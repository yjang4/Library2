<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="book-container"></div>
    <button id="btn-add-book">Add Book</button>
    <form id="form" style="display: none">
        <input type="text" id="book_title" name="title" placeholder="Book name" required>
        <input type="text" id="book_author" name="author" placeholder="Author" required>
        <input type="text" id="book_pages" name="pages" placeholder="number of pages" required>
        <input type="submit" value="Submit"/>
        <!-- <button id="btn-submit">Submit</button> -->
    </form>
</body>
</html>
